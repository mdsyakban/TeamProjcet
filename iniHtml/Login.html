<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Create Account</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="/iniCss/login.css">
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form_message form_message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username" id="nama">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password" id="password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit" id="masuk">Login</button>
            <p class="form__text">
                <a class="form__link" href="Register.html" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
            <p class="form__text">  
                <a href="/index.html" class="form__link">Back to Beranda</a>
            </p>
        </form>
    </div>
    <script src="/iniJs/login.js"></script>
</body>
</html>
