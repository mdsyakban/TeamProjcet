<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="/iniCss/Register.css">
    <title>Registrasi Page</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <div class="col-sm rounded text-light" id="registerForm" style="background-color: white">
            <form action="" method="POST">
              <div class="text-center">
                <h1 class="text-dark">Registrasi</h1>
                <p class="text-dark">Silahkan Daftar dengan Email Anda!</p>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label text-dark">Email address</label>
                <input type="email" class="form-control" autofocus placeholder="emailRegister" id="emailRegister" name="email" required>
                <br><span id="emailError"></span>
              </div>
              <div class="mb-3">
                <label for="username" class="form-label text-dark">Username</label>
                <input type="text" class="form-control" autofocus placeholder="usernameRegister" id="usernameRegister" name="username" required>
                <br><span id="usernameError"></span>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label text-dark">Password</label>
                <input type="password" class="form-control" autofokus placeholder="passwordRegister" id="passwordRegister" name="password" required>
                <br><span id="passwordError"></span>
              </div>
              <button type="submit" class="btn btn-success" name="register" autofocus placeholder="register" id="register">Register</button>
            </form>
            <div align="center">
              <p>Sudah Punya Akun?</p>
              <a href="Login.html"><button class="btn btn-success">Login</button></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/vendor/bootstrap-5.2.0-dist/js/bootstrap.bundle.js" crossorigin="anonymous"></script>
    <script src="/iniJs/register.js"></script>
  </body>
</html>
